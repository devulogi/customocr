version: '3.8'

services:
  ocr-dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker-host.sock
    command: sleep infinity
    environment:
      - PYTHONPATH=/workspace
      - OPENCV_LOG_LEVEL=ERROR
    ports:
      - "8000:8000"
    working_dir: /workspace